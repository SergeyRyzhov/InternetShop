<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Пример поиска Google</title>
    <link rel="Stylesheet" href="Content/bootstrap.css" />
    <script src="Scripts/bootstrap.js" type="text/javascript"></script>
    <script src="Scripts/jsapi.js" type="text/javascript"></script>
    <script type="text/javascript">
        google.load('search', '1');

        function OnLoad() {
            var searchControl = new google.search.SearchControl();

            var localSearch = new google.search.LocalSearch();
            searchControl.addSearcher(localSearch);
            searchControl.addSearcher(new google.search.WebSearch());
            searchControl.addSearcher(new google.search.VideoSearch());
            searchControl.addSearcher(new google.search.BlogSearch());
            searchControl.addSearcher(new google.search.NewsSearch());
            searchControl.addSearcher(new google.search.ImageSearch());
            searchControl.addSearcher(new google.search.BookSearch());
            searchControl.addSearcher(new google.search.PatentSearch());

            localSearch.setCenterPoint("Google API");

            searchControl.draw(document.getElementById("searchcontrol"));

            searchControl.execute("Google API");
        }
        google.setOnLoadCallback(OnLoad);
    </script>
</head>
<body>
    <div class="hero-unit">
        <h4>Google API</h4>
    </div>
    <div class="well" id="searchcontrol" style="position:relative; margin-left:auto; margin-right:auto; width:auto; top:30px; "> </div>
</body>
</html>
